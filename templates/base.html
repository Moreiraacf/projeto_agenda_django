{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
<title>{%block titulo%}{%endblock%}Agenda</title>
{% include 'parciais/head.html' %}
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="{%url 'index'%}">Agenda</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
<!--        CAMPO PARA BUSCA-->
    {% if accounts not in request.path %}
     <br><br>
        <form method="get" action="{% url 'busca' %}">
          <div class="form-group row">
            <div class="col-6">
              <input class="form-control" type="search" value="{{ request.GET.termo }}"
                      id="search-input"
                      placeholder="Digite sua pesquisa aqui"
                      name="termo">
              {% include 'parciais/_messages.html' %}
            </div>
          </div>
    </form>
    {% endif %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {%block conteudo%} {%endblock%}
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.slim.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
